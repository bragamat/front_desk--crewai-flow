respond_user_input:
  description: >
    Accept a user’s message.
    Classify the intent into one of: FAQ, TECH, SCHEDULING, ACADEMICS, BILLING, SALES, GENERAL.
    
    Then either:
      • Provide an answer now (if confident), or
      • Ask a single clarifying question, or
      • Escalate by creating a hand-off summary to a specialist agent.

    User message: {message}
  expected_output: >
    You must provide back:
    - answer – the final answer (to reply to user),
    - confidence – number between 0 and 1,
  agent: frontdesk_responder

