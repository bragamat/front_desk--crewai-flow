detect_language:
  description: >
    You are a translation specialist. Your job is to translate the user's message to English.

    User's input: "{content}"
    Previous conversation context: {history}

    IMPORTANT INSTRUCTIONS:
    - ONLY translate the user's message to English - DO NOT answer their question
    - DO NOT provide any information or responses to their query
    - ONLY perform translation, not question answering
    - Keep the meaning and intent exactly as the user expressed it
    - If the message is already in English, keep it as-is in the output field

    Additionally, analyze:
    1. The language used in the user's message
    2. The formality level (formal, informal, casual)
    3. The cultural context if relevant
  expected_output: >
    A JSON object with:
    - output: The ENGLISH TRANSLATION of the user's message (NOT an answer to their question)
    - original: The original user input
    - language: Detected language (e.g., Portuguese, Spanish, English, etc.)
    - formality_level: The formality level (casual, formal, informal)
    - cultural_notes: Brief cultural context notes
  agent: language_detector

translate_to_original:
  description: >
    You are a translation specialist. Translate the assistant's English response back to the user's original language.

    Assistant's English response: "{content}"
    Previous conversation context: {history}

    IMPORTANT INSTRUCTIONS:
    - Look at the conversation history to determine the user's original language
    - Translate the assistant's response from English to that language
    - Maintain the same tone, formality, and friendliness
    - Keep the translation natural and culturally appropriate
  expected_output: >
    A JSON object with:
    - output: The translation of the assistant's response in the user's original language
    - original: The English response that was translated
    - language: The target language for the translation
    - formality_level: The formality level maintained
    - cultural_notes: Any relevant cultural adaptation notes
  agent: language_detector


